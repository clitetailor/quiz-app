<div class="main">
    <h1>User profile</h1>
    <div>
        <form  #userForm="ngForm" (ngSubmit)="onSubmit()" class="edit_user" method="post">
            <div>Rank point: </div>
            <hr>
            <div>Join date: </div>
            <hr>
            <div>Name<input id="user_name" name="name" placeholder="Name" size="30" type="text" [(ngModel)]="name"/></div>

            <div>Email<input id="user_email" name="email" placeholder="Email" size="30" type="text" [(ngModel)]="email"/></div>

            <div>Username<input id="user_username" name="username" placeholder="Username" size="30" type="text" [(ngModel)]="username"/></div>

            <div>Password<input type="password" name="password"   [(ngModel)]="password" /></div>
            <div>Confirm password<input type="password" name="cofpassword"   [(ngModel)]="cofpassword"/></div>

            <div>Avatar
                <!--<div>
                    <img alt="Avatar" src="http://i.imgur.com/ZpNRfU2.png">
                    <input name="user_avatar" type="file" class="ui-inited">
                </div>-->
                <input id="user_avatar" name="avatar" placeholder="Avatar" size="30" type="text" value="" [(ngModel)]="avatar"/>
            </div>
            <button name="submit" class="btn btn-success" type="submit" align="center">Update Profile</button>
        </form>
    </div>
</div>
