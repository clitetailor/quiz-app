<div class="outer-wrapper">
  <nav class="nav-bar">
    <h1 class="title">Quiz App</h1>
  </nav>

  <div class="card">
    <div class="line">
      <h3 class="title">Câu hỏi trắc nghiệm hóa học</h3>
    </div>

    <div class="line">
      <p>Tổng hợp các kiến thức về hóa học</p>
    </div>

    <div class="line margin-bottom">
      <b>Thời gian:</b> &nbsp; 20 phút
    </div>

    <div class="line">
      <button md-raised-button color="primary" (click)="start()">Start</button>
    </div>
  </div>

  <div class="item-list">
    <div class="item" *ngFor="let user of users; let i = index">
      <div class="line">
        <h3 class="title">#{{i + 1}} &nbsp;&nbsp;&nbsp;&nbsp; {{user.username}}</h3>
      </div>

      <div class="line">
        Points: {{user.points}}
      </div>
    </div>
  </div>
</div>
